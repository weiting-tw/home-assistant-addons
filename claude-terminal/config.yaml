---
name: "Claude Terminal"
description: "Terminal interface for Anthropic's Claude Code CLI with persistent auth and packages"
version: "1.7.0"
slug: "claude_terminal"
image: "ghcr.io/weiting-tw/claude-terminal-{arch}"
init: false

# Supported architectures
arch:
  - aarch64
  - amd64
  - armv7

# External resources
url: "https://github.com/anthropics/claude-code"

# Web interface configuration
ingress: true
ingress_port: 7681
panel_icon: mdi:code-braces
panel_title: "Claude Terminal"
panel_admin: true

# Port configuration
ports:
  7681/tcp: 7681
ports_description:
  7681/tcp: "Web terminal (not required for ingress)"

# Add-on configuration options
options:
  auto_launch_claude: true
  persistent_apk_packages: []
  persistent_pip_packages: []
schema:
  auto_launch_claude: bool?
  persistent_apk_packages:
    - str
  persistent_pip_packages:
    - str

# Volume mappings for file access
map:
  - config:rw    # Access to Home Assistant configuration files

# API access for Home Assistant integration
hassio_api: true
hassio_role: manager
homeassistant_api: true
auth_api: true

# Service startup configuration
startup: services

# Web UI access URL
webui: http://[HOST]:[PORT:7681]/
